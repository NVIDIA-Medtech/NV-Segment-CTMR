# Minimal config for tooling (pre-commit, ruff). NV-Generate-CTMR has no installable package.

[tool.ruff]
target-version = "py311"
line-length = 150
exclude = [".git", "__pycache__", "data", "figures", "assets", "*.ipynb"]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]  # line length handled by formatter

[tool.ruff.format]
quote-style = "double"
